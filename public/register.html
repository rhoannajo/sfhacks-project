<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./login.css" rel="stylesheet" type="text/css" />
    <link href="./menu.css" rel="stylesheet" type="text/css" />

    <!--link to fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,700;1,800&display=swap" rel="stylesheet">

    <!--link to bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body class="purple-back">
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div class = "options">
              <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./login.html">Log In</a></li>
                <li><a href="#">About Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <header class="showcase">
        <div class="container showcase-inner w-auto">
            <form class="card py-5 px-3 w-45 my-5 mx-auto transparent-back round">
                <div class="form-group">
                    <h5 class="text-center"><img class="photo-login" src="../pictures/signup-logo.png"></h5>
                    <label for="exampleInputEmail1" class="bold">Email address</label>
                    <input type="email" pattern=".+@mail.sfsu.edu" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="bold">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <br/>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="bold">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <br/>
            
                <button type="submit" class="btn dark-purple">Submit</button>
                <br/>
                <div class="text-center">
                    <a class="btn btn-warning b-0 m-0" href="login.html">Already have an account? Log in</a>
                </div>
                <br/>
            </form> 
        </div>    
    </header>   
</body>
</html>
