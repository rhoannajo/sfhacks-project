<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GatorLink Profile</title>
    <script src="/__/firebase/6.4.2/firebase-app.js"></script>
    <script src="/__/firebase/6.4.2/firebase-auth.js"></script>
    <script src="/__/firebase/6.4.2/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="message">
      <h2>Edit Profile</h2>
      <table>
        <tr>
          <td>Name</td>
          <td><input placeholder="Ally Gator" id="customerName" required></td>
        </tr>

        <tr>
        <td>Major</td>
          <td><input placeholder="Computer Science" id="customerMajor" required></td>
        </tr>
      </table>

      <label for="customerBio">Tell us about yourself:</label>
      <br>
      <textarea id="customerBio" name="customerBio" rows="5" cols="33" placeholder="I love to..."></textarea>
      
      <br><br>
      <button id="saveProfile">Save profile</button>
      <br><br>
      <a href="feed.html">Find Gators!</a>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
