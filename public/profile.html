<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div id="profile">
        <h1>Edit Profile</h1>
        <label>Name</label>
        <input placeholder="John Doe" type=text id="profileName" required/>
        <br/>
    
        <label>Age</label>
        <input placeholder="20" type=text id="profileAge" required/>
        <br/>
    
        <label>Major</label>
        <input placeholder="Biology" type=text id="profileMajor" required/>
        <br/>
    
        <button type="button" id='saveProfile'>Save Profile</button>
        <br/>
    </div>
    <script src="profile.js"></script>
</body>
</html>
